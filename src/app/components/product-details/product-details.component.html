<div class="detail-section py-5">
  <div class="container detail-card">

    <div class="row">
      <div class="col-md-6 text-center">
        <img [src]="product.imageURL" alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
      </div>

      <div class="col-md-6">
        <h2 class="product-name mb-3">{{ product.name }}</h2>

        <div class="price mb-3 text-success h4">
          {{ product.unitPrice | currency: 'USD' }}
        </div>

        <button (click)="addToCart()" class="btn btn-success btn-lg mb-4">
          <i class="fa fa-cart-plus me-2"></i> Add to Cart
        </button>

        <hr>

        <h4>Description</h4>
        <p class="product-description text-muted">{{ product.description }}</p>

        <a routerLink="/products" class="btn btn-secondary mt-5">
          ‚Üê Back to Product List
        </a>

      </div>
    </div>

  </div>
</div>
