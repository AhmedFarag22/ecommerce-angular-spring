<div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          <!-- loop over the collection of products -->
          <div class="row products-row">
            <div *ngFor="let tempProduct of products" class="col-sm-6 col-md-4 col-lg-3 d-flex products-bott">


              <div class="product-box">
                <a routerLink="/products/{{ tempProduct.id }}">
                  <img src="{{ tempProduct.imageURL }}" class="img-responsive">
                </a>

                <a routerLink="/products/{{ tempProduct.id }}">
                  <h1>{{ tempProduct.name }}</h1>
                </a>

                <div class="price">{{ tempProduct.unitPrice | currency:'USD'}}</div>
                <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>

              </div>

             </div>
          </div>

           <!-- if products empty then display a message -->
            <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
              No products found.
            </div>

        </div>

        <!-- begin footer -->
        <div>
          <div class="row">
            <div class="col-md-6">

              
                <div class="row">
                  <div class="col-md-9" style="padding-left: 30%">

                    <ngb-pagination [(page)]="thePageNumber"
                                    [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements"
                                    [maxSize]="5"
                                    [boundaryLinks]="true"
                                    (pageChange)="listProducts()">

                    </ngb-pagination>

                    <div class="col-md-3 mt-2" style="text-align: right;">
                      <span class="mr-2" >Page Size</span>

                      <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                        <option selected="true">5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                      </select>

                    </div>
                  </div>

                </div>



            </div>

          </div>

        </div>

      </div>

    </div>

  </div>
