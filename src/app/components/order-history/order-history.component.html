<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <h3 class="order-title">üõí Your Orders</h3>

      <div *ngIf="orderHistoryList.length > 0" class="table-responsive">
        <table class="table table-hover table-bordered custom-order-table">
          <thead class="thead-dark">
            <tr>
              <th>Order Tracking Number</th>
              <th>Total Price</th>
              <th>Total Quantity</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tempOrderHistory of orderHistoryList">
              <td>{{ tempOrderHistory.orderTrackingNumber }}</td>
              <td>{{ tempOrderHistory.totalPrice | currency: 'USD' }}</td>
              <td>{{ tempOrderHistory.totalQuantity }}</td>
              <td>{{ tempOrderHistory.dateCreated | date: 'medium' }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning mt-4" role="alert">
        No orders found
      </div>

      <!-- ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ ŸÑÿµŸÅÿ≠ÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ -->
      <div class="text-right mt-4">
        <button class="btn btn-primary back-button" routerLink="/products">‚Üê Back to Products</button>
      </div>

    </div>
  </div>
</div>
